<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Isocronas y Población</title>
    
    <!-- Hoja de Estilos de Leaflet (Librería externa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- TU HOJA DE ESTILOS (Ahora en la carpeta css/) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Botón toggle para móviles -->
    <button id="sidebar-toggle" aria-label="Toggle menu">☰</button>

    <!-- Barra lateral -->
    <div id="sidebar">
        <h1>Análisis de Población</h1>
        
        <div class="control-group">
            <label for="minutos">Tiempo de viaje (minutos):</label>
            <input type="number" id="minutos" value="10" min="1" max="60">
        </div>

        <div class="result-box">
            <h3>Resultados</h3>
            <p id="estado">Haz clic en el mapa para calcular.</p>
            <h1 id="poblacion">-</h1>
            <small>Habitantes estimados</small>
        </div>
    </div>

    <!-- El Mapa -->
    <div id="map"></div>

    <!-- SCRIPTS -->
    <!-- 1. Cargar Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- 2. Cargar Cliente Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 3. TU LÓGICA (Ahora en la carpeta js/) -->
    <script src="js/script.js"></script>

</body>
</html>
