<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title" data-i18n="page_title">Mapa de Isocronas y Población</title>
    
    <!-- Hoja de Estilos de Leaflet (Librería externa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- ESTILOS (carpeta css/) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/i18n.css">
</head>
<body>

    <!-- Botón toggle para móviles -->
    <button id="sidebar-toggle" aria-label="Toggle menu">☰</button>

    <!-- Barra lateral -->
    <div id="sidebar">
        <!-- BOTONES DE IDIOMA -->
        <div class="lang-buttons">
            <button class="lang-btn active" onclick="setLanguage('es')">Español</button>
            <button class="lang-btn" onclick="setLanguage('en')">English</button>
        </div>

        <h1 data-i18n="main_title">Análisis de Población</h1>
        
        <div class="control-group">
            <label for="minutos" data-i18n="label_time">Tiempo de viaje (minutos):</label>
            <input type="number" id="minutos" value="10" min="1" max="60">
        </div>

        <div class="result-box">
            <h3 data-i18n="results_title">Resultados</h3>
            <p id="estado" data-i18n="status_initial">Haz clic en el mapa para calcular.</p>
            <h1 id="poblacion">-</h1>
            <p data-i18n="est_population">Habitantes estimados</p>
        </div>
    </div>

    <!-- El Mapa -->
    <div id="map"></div>

    <!-- SCRIPTS -->
    <!-- 1. Cargar Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- 2. Cargar Cliente Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 3. Js (Ahora en la carpeta js/) -->
    <script src="js/i18n.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
